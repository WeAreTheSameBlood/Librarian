<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New person</title>
</head>
<body>
<h1>Create new person</h1>
<hr/>
<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="name">Enter full name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error name</div>
    <br/>
    <label for="name">Year of birthday: </label>
    <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth"/>
    <div style="color: red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">Error year</div>
    <br/>
    <input type="submit" value="Create!">
</form>
<hr/>
<form th:method="GET" th:action="@{/people}">
    <input type="submit" value="Back"/>
</form>

</body>
</html>
