<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person info</title>
</head>
<body>
<h1>Person info</h1>
<hr/>
<p th:text="'name: ' + ${person.getName()}">VALUE</p>
<p th:text="'year: ' + ${person.getYearOfBirth()}">VALUE</p>

<div th:each="b:${book}">
    <div th:if="${book.getBook_id()}">
        <p th:text="${book.getName()} + ', ' + ${book.getAuthor()} + ', ' + ${book.getYear()}"/>
    </div>
</div>
<div th:unless="${book}">
    <p th:text="'The person has not yet taken a single book.'"/>
</div>

<!--
<a th:href="@{/people/{id}/edit(id = ${person.getId()})}">Edit</a>
-->
<hr/>
<form th:method="GET" th:action="@{/people/{id}/edit(id = ${person.getId()})}">
    <input type="submit" value="Edit"/>
</form>

<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Delete"/>
</form>
<!--
<a href="/people">Back</a>
-->
<form th:method="GET" th:action="@{/people}">
    <input type="submit" value="Back"/>
</form>

</body>
</html>
