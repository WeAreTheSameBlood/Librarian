<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All people</title>
</head>
<body>
Hello world
<hr/>
<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id = ${person.getId()})}"
       th:text="${person.getName()} + ', ' + ${person.getYearOfBirth()}">user</a>
</div>

<hr/>
</body>
</html>
