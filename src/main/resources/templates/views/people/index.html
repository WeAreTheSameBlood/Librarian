<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All people</title>
</head>
<body>
<h1>List of all users </h1>
<hr/>
<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id = ${person.getId()})}"
       th:text="${person.getName()} + ', ' + ${person.getYearOfBirth()}">user</a>
</div>
<!--
<a href="/people/new">Create new person</a>
<a href="/book">To all books</a>
-->
<hr/>
<form th:method="GET" th:action="@{/people/new}">
    <input type="submit" value="Create new person"/>
</form>
<form th:method="GET" th:action="@{/book}">
    <input type="submit" value="To all books"/>
</form>
</body>
</html>
